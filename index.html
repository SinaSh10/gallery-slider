<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
      <title>slider project</title>
    </head>

      <body>
        <div id="clock">hello</div>
        <div class="img-container">
          <div class="slider animation" >
            <div class="number">1/4</div>
            <img src="../slide show project/images/Screenshot_20230312-203112_Instagram.jpg" alt="" width="100%" height="270px">
            <div class="text">iphone14</div>
          </div>
          <div class="slider animation">
            <div class="number">2/4</div>
            <img src="../slide show project/images/Screenshot_20230312-203200_Instagram.jpg" alt="" width="100%" height="270px">
            <div class="text">PS5</div>
          </div>
          <div class="slider animation">
            <div class="number">3/4</div>
            <img src="../slide show project/images/Screenshot_20230312-203413_Instagram.jpg" alt="" width="100%" height="270px">
            <div class="text">airpods</div>
          </div>
          <div class="slider animation">
            <div class="number">4/4</div>
            <img src="../slide show project/images/Screenshot_20230312-203448_Instagram.jpg" alt="" width="100%" height="270px">
            <div class="text">smart watch</div>
          </div>
          <span class="prev" onclick="controlslider(-1)">&#10094;</span>
          <span class="next" onclick="controlslider(1)">&#10095;</span>
        </div>
        <div class="dot-container">
        <span class="dot" onclick="dotslides(1)"></span>
        <span class="dot" onclick="dotslides(2)"></span>
        <span class="dot" onclick="dotslides(3)"></span>
        <span class="dot" onclick="dotslides(4)"></span>
        
        </div>

    

        <script src="script.js"></script>
      </body>
   
</html>
