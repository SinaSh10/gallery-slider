<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
      <title>slider project</title>
    </head>

      <body>
        <div id="clock">hello</div>
        <div class="img-container">
          <div class="slider animation" >
            <div class="number">1/4</div>
            <img src="https://img.freepik.com/free-vector/mobile-phone-different-perspectives_52683-51648.jpg?size=626&ext=jpg&ga=GA1.2.418108876.1630740697&semt=ais" alt="" width="100%" height="270px">
            <div class="text">iphone14</div>
          </div>
          <div class="slider animation">
            <div class="number">2/4</div>
            <img src="https://img.freepik.com/premium-psd/gaming-console-mockup_47987-2870.jpg?size=626&ext=jpg&ga=GA1.2.418108876.1630740697&semt=sph" alt="" width="100%" height="270px">
            <div class="text">PS5</div>
          </div>
          <div class="slider animation">
            <div class="number">3/4</div>
            <img src="https://img.freepik.com/free-photo/closeup-shot-white-wireless-headphones-with-their-case-white-background_181624-31412.jpg?size=626&ext=jpg&ga=GA1.2.418108876.1630740697&semt=sph" alt="" width="100%" height="270px">
            <div class="text">airpods</div>
          </div>
          <div class="slider animation">
            <div class="number">4/4</div>
            <img src="https://img.freepik.com/free-psd/smartwatch-mock-up-with-grey-watchstrap_1104-110.jpg?size=338&ext=jpg&ga=GA1.2.418108876.1630740697&semt=ais" alt="" width="100%" height="270px">
            <div class="text">smart watch</div>
          </div>
          <span class="prev" onclick="controlslider(-1)">&#10094;</span>
          <span class="next" onclick="controlslider(1)">&#10095;</span>
        </div>
        <div class="dot-container">
        <span class="dot" onclick="dotslides(1)"></span>
        <span class="dot" onclick="dotslides(2)"></span>
        <span class="dot" onclick="dotslides(3)"></span>
        <span class="dot" onclick="dotslides(4)"></span>
        
        </div>

    

        <script src="script.js"></script>
      </body>
   
</html>
