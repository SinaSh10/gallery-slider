<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="./css/style.css">
      <title>game</title>
    </head>

      <body>
        <div id="clock">hello</div>
        <div class="img-container">
          <div class="slider animation" >
            <div class="number">1/4</div>
            <img src=".//SINA/work/m.s/1.jpg" alt="" width="100%" height="270px">
            <div class="text">caption first</div>
          </div>
          <div class="slider animation">
            <div class="number">2/4</div>
            <img src=".//SINA/work/m.s//2.jpg" alt="" width="100%" height="270px">
            <div class="text">caption second</div>
          </div>
          <div class="slider animation">
            <div class="number">3/4</div>
            <img src=".//SINA/work/m.s//3.jpg" alt="" width="100%" height="270px">
            <div class="text">caption third</div>
          </div>
          <div class="slider animation">
            <div class="number">4/4</div>
            <img src=".//SINA/work/m.s//4.jpg" alt="" width="100%" height="270px">
            <div class="text">caption fourth</div>
          </div>
          <span class="prev" onclick="controlslider(-1)">&#10094;</span>
          <span class="next" onclick="controlslider(1)">&#10095;</span>
        </div>
        <div class="dot-container">
        <span class="dot" onclick="dotslides(1)"></span>
        <span class="dot" onclick="dotslides(2)"></span>
        <span class="dot" onclick="dotslides(3)"></span>
        <span class="dot" onclick="dotslides(4)"></span>
        
        </div>

    

        <script src="./sina10.js"></script>
      </body>
   
</html>
